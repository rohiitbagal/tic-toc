<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic.css" />
    <title>tic tac toe</title>
  </head>
  <body>
    <div id="gamecontainer">
      <h1>Tic Tac Toe</h1>

      <div id="boxcontainer">
        <div boxIndex="0" class="box"></div>
        <div boxIndex="1" class="box"></div>
        <div boxIndex="2" class="box"></div>
        <div boxIndex="3" class="box"></div>
        <div boxIndex="4" class="box"></div>
        <div boxIndex="5" class="box"></div>
        <div boxIndex="6" class="box"></div>
        <div boxIndex="7" class="box"></div>
        <div boxIndex="8" class="box"></div>
      </div>
      <br /><br />
      <h2 id="statusText"></h2>
      <button id="restartBtn">play again</button>
    </div>
    <script src="tic.js"></script>
  </body>
</html>
